    <script type="text/javascript">
        $(document).ready(function() {

            //apagado de etiquetas
            $("#msgErrorNombre").hide();
            $("#msgErrorApellido").hide();
            $("#msgErrorEmail").hide();
            $("#msgErrorContra").hide();

            //validacion del formulario
            $("#BtnRegister").click(function() {
                var retorno = true;
                var nombre = $("#RegisNombre").val();
                var apellido = $("#RegisApellido").val();
                var email = $("#RegisEmail").val();
                var contra = $("#RegisContra").val();
                var confirma = $("#RegisConfirmar").val();

                //que nombre esté lleno
                //que el nombre no sea un numero
                    var valoresAceptados = /^[0-9]+$/;
                if (nombre.match(valoresAceptados)|| nombre.trim()<=0){
                        $("#msgErrorNombre").show();
                        $("#textoErrorNombre").text("wow! ese es tu nombre? El nombre es obligatorio")
                        retorno = false;
                } else {
                        $("#msgErrorNombre").hide();
                    }



                if (apellido.trim() <= 0) {
                    $("#msgErrorApellido").show();
                    $("#textoErrorApellido").text("Hey! El campo apellido es obligatorio")
                    retorno = false;
                } else {
                    $("#msgErrorApellido").hide();
                }

                var valoresAceptados = /^[0-9]+$/;
                    if (apellido.match(valoresAceptados) || apellido.trim()<=0){
                        $("#msgErrorApellido").show();
                        $("#textoErrorApellido").text("wow! ese es tu apellido? El apellido es obligatorio")
                        retorno = false;
                    } else {
                        $("#msgErrorApellido").hide();
                    }


                if (email.trim() <= 0) {
                    $("#msgErrorEmail").show();
                    $("#textoErrorEmail").text("Hey! El campo Email es obligatorio")
                    retorno = false;
                } else {
                    $("#msgErrorEmail").hide();
                }
                if (contra.trim() <= 0) {
                    $("#msgErrorContra").show();
                    $("#textoErrorContra").text("Recuerda, los campos de contraseña son obligatorios")
                    retorno = false;
                } else {
                    $("#msgErrorContra").hide();
                }
                if (Object.is(contra, confirma)){
                      $("msgErrorContra").hide();
                }else{
                    $("#msgErrorContra").show();
                    $("#textoErrorContra").text("Ups! Las contraseñas no son iguales")
                    retorno = false;
                }
                  
                
                    



                //validacion de contraseñas
                
              
            
                return retorno;
            });
            
        });
    </script>
