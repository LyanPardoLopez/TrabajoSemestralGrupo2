<!DOCTYPE html>
{% extends 'app/base.html' %}{% load static %}
{%load crispy_forms_tags %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD Diseños</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'core/css/Estilos.css' %}">
</head>
{% block contenido%}
<body background="{% static 'core/img/fondos/fondo.jpg' %}">
    <div class="container">
        <form method="POST"  id="formularioo" enctype="multipart/form-data">{% csrf_token %}
           
            <div class="form-group" style="color: white">
                {{ formm | crispy }}
            </div>
            <div class="justify-content-end">
            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <input type="reset"  class="btn btn-primary" id="limpiar" value="Limpiar">
            </div>
        </form>
   
        <div class="alert alert-success" role="alert">
        {{mensajee}}
        </div> 
    </div>
    <a class="nav-link" href="{% url 'testt' %}">Volver a Diseños</a>
{%endblock%}








    
    <script src="{% static 'core/js/query-3.6.0.min.js'%}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      <script src='main.js'></script>
</body>
</html>
