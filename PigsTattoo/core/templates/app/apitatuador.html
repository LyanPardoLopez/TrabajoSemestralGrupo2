<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" type='text/css' href="{% static 'core/css/Estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body background="{%static 'core/img/fondos/fondogris.jpg'%}">
    <div class="container" style="color: white; font-size: 20px;">
        <h1>Informacion de tatuadores la base de datos</h1>
 
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" id="BtnTraer">Traer Datos</button>
        </div>

        <a href="{%url 'form_tatuador' %}">Nuevo Tatuador</a>
        <a href="{%url 'form_diseno' %}">Nuevo Dise√±o</a>
        <div class="row">
            <table class="table" id="creadores">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Tatuador</th>
                        <th scope="col">Estilo Tatuador</th>
                        <th scope="col">Edad Tatuador</th>
                        <th scope="col">Numero Tatuador</th>
                        <th scope="col">Email Tatuador</th>
                        <th scope="col">Imagen Tatuador</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>

   




    <script src="{% static 'core/js/query-3.6.0.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
            $("#BtnTraer").click(function(){
                $.get("http://127.0.0.1:8000/api/lista_tatuadores",
                    function(data){
                        console.log(data)
                        $.each(data,function(i, item){
                            $("#creadores").append("<tr><td>"+item.idTatuador+
                                "</td><td>"+item.nombreTatuador+
                                "</td><td>"+item.estiloTatuador+
                                "</td><td>"+item.edadTatuador+
                                "</td><td>"+item.numTatuador+
                                "</td><td>"+item.emailTatuador+
                                "</td><td></td><td><img src='"+item.imagen+"'></td></tr>");

                        });
                       
            })  


            });
            
        });
    </script>
</body>
